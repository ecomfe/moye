<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Tip</title>
<link rel="stylesheet" href="css/Tip.css" />
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-8/esl.js"></script>
<style>
.position {
    position:absolute;
    left: 50px;
    top: 20px;
    width: 100px;
    height: 100px;
    line-height: 100px;
    text-align: center;
    background-color: #418CE5;
    border: 1px dashed #c1d5ea;
}
</style>
</head>
<body>
<div id='content_left'><!--左侧最外层div-->
  <div class="result-op" srcid="16873" id="1" mu="http://baike.baidu.com/view/1758.htm" data-op="{'y':'FD9FFD6B'}">
<div style="left:50%;top:50%;margin:-100px;width:200px;height:200px;line-height:200px;background:#418CE5;z-index:2" class="tooltips position" data-tooltips="lc" onclick="var arrow={tl:'tc', tc: 'tr', tr: 'rt', rt:'rc', rc: 'rb', rb: 'br', br: 'bc', bc: 'bl', bl: 'lb', lb: 'lc', lc: 'lt', lt: 'tl'}[this.getAttribute('data-tooltips')];this.setAttribute('data-tooltips', arrow);this.innerHTML='单击切换模式:'+arrow">单击切换模式:lc</div>

<script>
(function (){

for(var i = 0; i < 10; i++) {

    for(var j = 0; j < 5; j++) {
        document.write('<div class="tooltips position" style="left:' + (50 + i * 160) + 'px;top:' + (20 + j * 210) + 'px">自动定位</div>');
    }
}


})();
(function () {

    require.config({
      baseUrl: '../src/moye/ui'
    });
    require(['Tip'], function (Tip) {

        new Tip({
            //mode: 'click',
            arrow: '1',
            hideDelay: 1,
            offset: { x: 5, y: 5},
            onBeforeShow: function () {
              this.title = Math.random();
            }
        }).render();
    });

})();
</script>
</div>
</div>
</body>
</html>
