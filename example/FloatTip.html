<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>picuploader</title>
<link rel="stylesheet" href="css/FloatTip.css" />
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-8/esl.js"></script>
</head>
<body>

<button id="floattip-show">显示</button>
<button id="floattip-hide">隐藏</button>
<button id="floattip-dispose">销毁</button>
<script>
(function () {
    require.config({
      baseUrl: '../src/ui'
    });
    require(['lib', 'FloatTip'], function (lib, FloatTip) {
      var floattip = new FloatTip({
          content: '弹出提示层',
          left: '20px',
          top: '40px',
          fixed: 0
      });
      floattip.render();

      lib.on( lib.g('floattip-show'), 'click', function() {
          floattip.show();
      });

      lib.on( lib.g('floattip-hide'), 'click', function() {
          floattip.hide();
      });

      lib.on( lib.g('floattip-dispose'), 'click', function() {
          floattip.dispose();
      });

    });

})();
</script>
</body>
</html>
