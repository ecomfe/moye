<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lunar Calendar</title>
<link rel="stylesheet" href="common.css" />
<link rel="stylesheet" href="css/Lunar.css" />
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-8/esl.js"></script>
</head>
<body>
<div class="ecl-ui-lunar c-clearfix" id="lunar"></div>
<script>
(function () {
    require.config({
      baseUrl: '../src/ui'
    });
    require(['Lunar'], function (Lunar) {

        var lunar = new Lunar({
          // first: 1,
          // lang: {
          //   days: '一,二,三,四,五,六,日'
          // },
          value: '2010-02-17',
          main: document.getElementById('lunar'),
          process: function (el, klass, value, inRange) {
            if (~value.indexOf('02-14')) {
              var div = document.createElement('div');
              div.innerHTML = '今天要买花';
              el.appendChild(div);
            }
          }
        }).render();

        // console.log(lunar.getDayElements());
        // console.log(lunar.getDaysInfo());

    });

})();
</script>
 </body>
</html>
