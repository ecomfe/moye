<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Pager</title>
<link rel="stylesheet" href="common.css" />
<link rel="stylesheet" href="../src/css/Pager.less" />
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-8/esl.js"></script>
</head>
<body>
<div id='content_left'><!--左侧最外层div-->
    <div class="result-op" srcid="16873" id="1" mu="http://baike.baidu.com/view/1758.htm" data-op="{'y':'FD9FFD6B'}">

<div style="text-align:center"><div class="ecl-ui-pager c-clearfix"></div></div>
<script>
(function () {

    require.config({
      baseUrl: '../src/ui'
    });

    require(['lib', 'Pager'], function (lib, Pager) {

        var pager = new Pager({
            main: lib.q('ecl-ui-pager')[0],
            page: 0,
            total: 10,
            onChange: function (e) {
              //console.log(e);
            }
        });

        pager.on('change', function (e) {
            // load content
            this.setPage(e.page);
            this.render();
        });

        pager.render();
    });

})();
</script>
</div>
</div>
</body>
</html>
