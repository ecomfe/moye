<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lazy Loader</title>
<link rel="stylesheet" href="common.css" />
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-8/esl.js"></script>
<style>
img {
    display: block;
    width: 270px;
    height: 129px;
}
</style>
</head>
<body>
<script>
(function () {
    var html = ['<div class="lazy-img">']
    for (var i = 0; i < 100; i++ ) {
        html.push('<img width="270" height="129" src="http://tb2.bdstatic.com/tb/static-common/img/search_logo_039c9b99.png" _src="http://www.baidu.com/img/bdlogo.gif" />');
    }
    html.push('</div>');
    document.write(html.join(''));
    require.config({
      baseUrl: '../src/ui'
    });
    require(['LazyImg'], function (LazyImg) {

        LazyImg.load({offset: {y: 150}});

    });

})();
</script>
</body>
</html>
