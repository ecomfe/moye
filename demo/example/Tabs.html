<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Tabs</title>
<link rel="stylesheet" href="css/Tabs.css" />
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-8/esl.js"></script>
<style>
.ecl-ui-tabs {
  margin-left: -7px;
}
ul {
  padding: 0;
  margin: 0;
}
</style>
</head>
<body>
<div class="ecl-ui-tabs" id="tabs">
  <ul class="ecl-ui-tabs-labels">
    <li>CSS控件</li>
    <li class="ecl-ui-tabs-selected">UI控件拆分</li>
    <li>UI栅格化设计</li>
    <li>如何使用</li>
    <li>新UI设计规范</li>
    <li>再点你也切换不了</li>
  </ul>
</div>
<script>
(function () {
    require.config({ 'baseUrl': '../src/ui' });
    require(['Tabs'], function (Tabs) {

      var tabs = new Tabs({
        main: document.getElementById('tabs'),
        onChange: function (e) {
          //console.log('changed:from %s to %s', e.oldIndex, e.newIndex);
        }
      }).render();

      //console.log(tabs.selectedIndex);

      tabs.onBeforeChange = function (oldIndex, newIndex) {
        if (newIndex === 5) {
          return false;
        }
      };

    });

})();
</script>
</body>
</html>
